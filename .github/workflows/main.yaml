name: Curl with GitHub Secret
on:
  push:
    branches:
      - main

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      deployment-start-date: ${{ steps.deployment-start-date.outputs.deployment-start-date }}
      deployment-end-date: ${{ steps.deployment-end-date.outputs.deployment-end-date }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set deployment start date
        id: deployment-start-date
        run: |
          echo "DEPLOYMENT_START_DATE=$(date +%s)" >> "$GITHUB_ENV"

      - name: Set deployment end date
        id: deployment-end-date
        run: |
          echo "DEPLOYMENT_END_DATE=$(date +%s)" >> "$GITHUB_ENV"
      
      - name: Send deployment metrics
        uses: ./.github/actions/deployment-metrics
        with:
          app-name: "my-app"
          app-version: "1.0.0"
          deployment-start-date: ${{ steps.deployment-start-date.outputs.deployment-start-date }}
          deployment-end-date: ${{ steps.deployment-end-date.outputs.deployment-end-date }}
          env: "production"
